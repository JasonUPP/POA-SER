{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar la partida especifica "{{ partidaespecifica.id }}"?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a href="{% url 'verpe' %}"><button type="button" class="btn btn-outline-danger">Cancelar</button></a>
</form>
{% endblock %}
